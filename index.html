<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count-Down </title>
    <link href="style.css" rel="stylesheet" />
    <script src="app.js"></script>

</head>
<body>
    <div class="main">
        <div class="overlay">
            <h2 class="title"> Count-Down </h2>
            <h2 class="title" id="date">20 june 2023 12:33PM</h2>
            <div class="cols">
               <div>
                 <input type="text" readonly>
                 <br>
                 <label>Days</label>
               </div>
               <div>
                 <input type="text" readonly>
                 <br>
                 <label>Hours</label>
               </div>
               <div>
                 <input type="text" readonly>
                 <br>
                 <label>Minutes</label>
               </div>
               <div>
                 <input type="text" readonly>
                 <br>
                 <label>Second</label>
               </div>
                              
               
            </div>

        </div>
    </div>
</body>
</html>
